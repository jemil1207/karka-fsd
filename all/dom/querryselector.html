<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <select id="country" onchange="clk()">
        <option>india</option>
        <option>usa</option>
        <option>america</option>
    </select>

    <script>
        function clk() {
            let country = document.getElementById("country").value;
            console.log(country);
        }
    </script>
</body>

</html>
